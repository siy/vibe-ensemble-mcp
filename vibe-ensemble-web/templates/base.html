<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vibe Ensemble{% endblock %}</title>
    <style>
        /* Modern CSS Framework - Minimal and Responsive */
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --white: #ffffff;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            --border-radius: 0.375rem;
            --box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --box-shadow-lg: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --transition: all 0.15s ease-in-out;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--gray-100);
            color: var(--dark-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-300);
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
        }

        .header .container {
            padding: 20px;
        }

        .header h1 {
            margin: 0 0 10px 0;
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            color: var(--gray-600);
        }

        /* Navigation */
        .nav {
            margin: 20px 0;
            padding: 15px 0;
            border-bottom: 1px solid var(--gray-300);
        }

        .nav a {
            display: inline-block;
            margin-right: 30px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
        }

        .nav a:hover {
            color: var(--primary-hover);
            border-bottom-color: var(--primary-color);
        }

        .nav a.active {
            color: var(--primary-hover);
            border-bottom-color: var(--primary-color);
        }

        /* Cards */
        .card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--gray-200);
        }

        .card h2, .card h3 {
            margin-top: 0;
            color: var(--gray-800);
        }

        /* Grid System */
        .grid {
            display: grid;
            gap: 20px;
            margin-bottom: 20px;
        }

        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        .grid-4 { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            line-height: 1.5;
        }

        .btn-primary { 
            color: var(--white); 
            background-color: var(--primary-color); 
            border-color: var(--primary-color); 
        }
        .btn-primary:hover { 
            background-color: var(--primary-hover); 
            border-color: var(--primary-hover); 
        }

        .btn-secondary { 
            color: var(--white); 
            background-color: var(--secondary-color); 
            border-color: var(--secondary-color); 
        }

        .btn-success { 
            color: var(--white); 
            background-color: var(--success-color); 
            border-color: var(--success-color); 
        }

        .btn-danger { 
            color: var(--white); 
            background-color: var(--danger-color); 
            border-color: var(--danger-color); 
        }
        .btn-danger:hover { 
            background-color: #c82333; 
            border-color: #bd2130; 
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.75rem;
        }

        /* Tables */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: var(--white);
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }

        .table th {
            background-color: var(--gray-100);
            font-weight: 600;
            color: var(--gray-800);
            border-bottom: 2px solid var(--gray-300);
        }

        .table tbody tr:hover {
            background-color: var(--gray-50);
        }

        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            font-size: 1rem;
            border: 1px solid var(--gray-400);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        select.form-control {
            cursor: pointer;
        }

        /* Statistics Cards */
        .stat-card {
            text-align: center;
            padding: 20px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0;
        }

        /* Status Indicators */
        .status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-online { background-color: #d4edda; color: #155724; }
        .status-offline { background-color: #f8d7da; color: #721c24; }
        .status-busy { background-color: #fff3cd; color: #856404; }
        .status-open { background-color: #cce5ff; color: #004085; }
        .status-closed { background-color: #d1ecf1; color: #0c5460; }
        .status-in-progress { background-color: #fff3cd; color: #856404; }

        /* Priority Indicators */
        .priority-low { color: var(--success-color); }
        .priority-medium { color: var(--info-color); }
        .priority-high { color: var(--warning-color); }
        .priority-critical { color: var(--danger-color); font-weight: bold; }

        /* Alerts */
        .alert {
            padding: 12px 20px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            border-left: 4px solid;
        }

        .alert-success {
            background-color: #d4edda;
            border-left-color: var(--success-color);
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-left-color: var(--danger-color);
            color: #721c24;
        }

        .alert-info {
            background-color: #d1ecf1;
            border-left-color: var(--info-color);
            color: #0c5460;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .nav a {
                margin-right: 20px;
                font-size: 0.875rem;
            }
            
            .grid-2, .grid-3, .grid-4 {
                grid-template-columns: 1fr;
            }
            
            .table {
                font-size: 0.875rem;
            }
            
            .stat-number {
                font-size: 2rem;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 2px solid var(--gray-300);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Code blocks */
        .code {
            background-color: var(--gray-800);
            color: var(--gray-100);
            padding: 15px;
            border-radius: var(--border-radius);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.4;
            overflow-x: auto;
            margin: 15px 0;
        }

        .code pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Progress Bars */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>{% block page_title %}Vibe Ensemble MCP Server{% endblock %}</h1>
            <p>{% block page_description %}Coordination hub for multiple Claude Code instances{% endblock %}</p>
            
            <nav class="nav">
                <a href="/dashboard" {% if current_page == "dashboard" %}class="active" aria-current="page"{% endif %}>Dashboard</a>
                <a href="/agents" {% if current_page == "agents" %}class="active" aria-current="page"{% endif %}>Agents</a>
                <a href="/issues" {% if current_page == "issues" %}class="active" aria-current="page"{% endif %}>Issues</a>
                <a href="/messages" {% if current_page == "messages" %}class="active" aria-current="page"{% endif %}>Messages</a>
                <a href="/knowledge" {% if current_page == "knowledge" %}class="active" aria-current="page"{% endif %}>Knowledge</a>
                <a href="/api/health">API</a>
            </nav>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        {% block extra_script %}{% endblock %}
    </script>
</body>
</html>
